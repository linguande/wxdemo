<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>demo</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui-for-work.css"/>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</head>
<body>
<script th:inline="javascript">
    wx.config({
        beta: true,// 必须这么写，否则wx.invoke调用形式的jsapi会有问题
        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: [[${appId}]], // 必填，企业微信的corpID
        timestamp: parseInt([[${timestamp}]],10), // 必填，生成签名的时间戳
        nonceStr: [[${noncestr}]], // 必填，生成签名的随机串
        signature: [[${signature}]],// 必填，签名，见 附录-JS-SDK使用权限签名算法
        jsApiList: ['getLocation'] // 必填，需要使用的JS接口列表，凡是要调用的接口都需要传进来
    });
    wx.ready(function(){
        //alert("success");
        console.log("success");
    });
    wx.error(function(res){
       // alert("error");
        console.log(res);
    });
</script>
<a class="weui-btn weui-btn_primary" href="javascript:getUserLocation();">获取地理位置</a>

<a class="weui-btn weui-btn_primary" href="javascript:;">demo</a>
<script type="text/javascript">
    function getUserLocation() {
        wx.getLocation({
            success: function (res) {
                alert("获取地理位置成功，经纬度为：（" + res.latitude + "，" + res.longitude + "）" );
            },
            fail: function(error) {
                alert("获取地理位置失败");
            }
        });
    }
</script>
</body>
</html>
