<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <link type="text/css" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui-for-work.min.css"/>
    <script type="javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</head>
<body>
<script type="javascript">
    wx.config({
        beta: true,// 必须这么写，否则wx.invoke调用形式的jsapi会有问题
        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '${appId}', // 必填，企业微信的corpID
        timestamp: parseInt("${timestamp}",10), // 必填，生成签名的时间戳
        nonceStr: '${noncestr}', // 必填，生成签名的随机串
        signature: '${signature}',// 必填，签名，见 附录-JS-SDK使用权限签名算法
        jsApiList: ['getLocation'] // 必填，需要使用的JS接口列表，凡是要调用的接口都需要传进来
    });
    wx.ready(function(){
        //alert("success");
    });
    wx.error(function(res){
       // alert("error");
    });
</script>
<a class="weui-btn weui-btn_primary" href="javascript:getUserLocation();">获取地理位置</a>
<script>
    function getUserLocation() {
        wx.getLocation({
            success: function (res) {
                alert("获取地理位置成功，经纬度为：（" + res.latitude + "，" + res.longitude + "）" );
            },
            fail: function(error) {
                AlertUtil.error("获取地理位置失败");
            }
        });
    }
</script>
</body>
</html>
